<!DOCTYPE html>
<html lang="zh-TW" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>天堂M BOSS 計時器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              zinc: {
                950: '#09090b',
              }
            },
            padding: {
              'safe': 'env(safe-area-inset-bottom)'
            }
          }
        }
      }
    </script>
    
    <!-- Buffer Polyfill: Critical for y-webrtc to work in browser -->
    <script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/index.min.js"></script>
    <script>
      // Make Buffer available globally
      if (window.buffer && window.buffer.Buffer) {
        window.Buffer = window.buffer.Buffer;
      }
      
      // Node.js globals polyfills
      window.global = window;
      window.process = {
        env: { NODE_ENV: 'production' },
        nextTick: function(fn) { setTimeout(fn, 0); },
        version: ''
      };

      // Global Error Handler
      window.onerror = function(msg, url, line, col, error) {
        if (msg && msg.includes && msg.includes('ResizeObserver')) return;
        
        console.error("Global Error:", msg, error);

        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === '') {
          document.body.innerHTML = `
            <div style="padding:20px; color:#fca5a5; background:#09090b; font-family:monospace; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; overflow:hidden;">
              <h2 style="font-size:1.5rem; margin-bottom:15px; color:#fff;">⚠️ Application Error</h2>
              <div style="background:#1f2937; padding:15px; border-radius:8px; max-width:90%; overflow-x:auto; border:1px solid #374151;">
                <p style="margin:0; text-align:left;">${msg}</p>
              </div>
              <p style="margin-top:20px; color:#9ca3af; font-size:0.9rem;">The app failed to initialize properly.</p>
              <button onclick="window.location.reload()" style="margin-top:25px; padding:12px 24px; background:#2563eb; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">Reload Page</button>
            </div>
          `;
        }
      };
    </script>

    <style>
      body {
        background-color: #09090b;
        color: #fff;
        -webkit-tap-highlight-color: transparent;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #09090b; }
      ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "yjs": "https://esm.sh/yjs@13.6.18",
        "y-webrtc": "https://esm.sh/y-webrtc@10.3.0?deps=yjs@13.6.18",
        "y-indexeddb": "https://esm.sh/y-indexeddb@9.0.12?deps=yjs@13.6.18"
      }
    }
    </script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
