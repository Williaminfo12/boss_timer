<!DOCTYPE html>
<html lang="zh-TW" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>天堂M BOSS 計時器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              zinc: {
                950: '#09090b',
              }
            },
            padding: {
              'safe': 'env(safe-area-inset-bottom)'
            }
          }
        }
      }
    </script>
    <script>
      // Global Error Handler to catch "Black Screen" issues
      window.onerror = function(msg, url, line, col, error) {
        // Ignore ResizeObserver errors which are common and harmless
        if (msg && msg.includes && msg.includes('ResizeObserver')) return;
        
        console.error("Global Error:", msg, error);

        const root = document.getElementById('root');
        // Only show if the app hasn't mounted yet (root is empty)
        if (root && root.innerHTML.trim() === '') {
          document.body.innerHTML = `
            <div style="padding:20px; color:#f87171; background:#09090b; font-family:monospace; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;">
              <h2 style="font-size:1.2rem; margin-bottom:10px;">Startup Error</h2>
              <p>App failed to load script.</p>
              <pre style="background:#18181b; padding:10px; border-radius:8px; margin-top:10px; max-width:90%; overflow:auto; text-align:left;">${msg}</pre>
              <button onclick="window.location.reload()" style="margin-top:20px; padding:10px 20px; background:#2563eb; color:white; border:none; border-radius:6px;">Reload</button>
            </div>
          `;
        }
      };

      // Robust Polyfills for Node.js globals required by y-webrtc and simple-peer
      window.global = window;
      window.process = {
        env: { NODE_ENV: 'production' },
        nextTick: function(fn) { setTimeout(fn, 0); },
        version: ''
      };
    </script>
    <style>
      body {
        background-color: #09090b;
        color: #fff;
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "yjs": "https://esm.sh/yjs@13.6.18?bundle",
    "y-webrtc": "https://esm.sh/y-webrtc@10.3.0?bundle&external=yjs",
    "y-indexeddb": "https://esm.sh/y-indexeddb@9.0.12?bundle&external=yjs"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
